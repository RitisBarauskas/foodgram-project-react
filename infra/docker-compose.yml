version: '3.3'

volumes:
  postgres_data:
  media_value:

services:

  db:
    image: postgres:14.0
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    container_name: db
    env_file:
      - ../backend/foodgram_project/.env
    expose:
      - "5432"

  backend:
    build: ../backend/foodgram_project/.
    volumes:
      - /static:/code/static
      - /media:/code/media/
    restart: always
    depends_on:
      - db
    env_file:
      - ../backend/foodgram_project/.env
    links:
      - db:db

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/redoc.html:/usr/share/nginx/html/api/docs/redoc.html
      - ../docs/openapi-schema.yml:/usr/share/nginx/html/api/docs/openapi-schema.yml
      - /static:/static
      - /media:/media/
    depends_on:
      - backend
      - frontend

networks:
  backend_network:
    driver: bridge